<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Hut Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0A1929;
            --navy-light: #132F4C;
            --navy-lighter: #1E4976;
            --gold: #D4AF37;
            --gold-dark: #B8941F;
            --white: #FFFFFF;
            --off-white: #F5F5F5;
            --gray: #8899A8;
            --red: #EF4444;
            --green: #10B981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--navy);
            color: var(--off-white);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--gold) 0%, #E8D4A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--navy);
        }

        .btn-primary:hover {
            background: var(--gold-dark);
        }

        .btn-danger {
            background: var(--red);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--navy-light);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--gold);
        }

        .table-container {
            background: var(--navy-light);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--navy);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--gold);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        tr:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-available {
            background: rgba(16, 185, 129, 0.2);
            color: var(--green);
        }

        .status-sold {
            background: rgba(239, 68, 68, 0.2);
            color: var(--red);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--navy-light);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--navy);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 4px;
            color: var(--off-white);
            font-family: 'Montserrat', sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--gray);
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">MOTOR HUT ADMIN</div>
            <button class="btn btn-primary" onclick="openAddCarModal()">+ Add New Car</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Cars</div>
                <div class="stat-value" id="totalCars">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Available</div>
                <div class="stat-value" id="availableCars">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Sold This Month</div>
                <div class="stat-value" id="soldCars">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Value</div>
                <div class="stat-value" id="totalValue">0</div>
            </div>
        </div>

        <h2 class="section-title">Inventory Management</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Make & Model</th>
                        <th>Year</th>
                        <th>Price (KES)</th>
                        <th>Mileage</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="carsTable">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Car Modal -->
    <div class="modal" id="carModal">
        <div class="modal-content">
            <h2 class="section-title" id="modalTitle">Add New Car</h2>
            <form id="carForm">
                <input type="hidden" id="carId">
                <div class="form-group">
                    <label>Make</label>
                    <input type="text" id="make" required>
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <input type="text" id="model" required>
                </div>
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="year" required>
                </div>
                <div class="form-group">
                    <label>Price (KES)</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label>Mileage (km)</label>
                    <input type="number" id="mileage" required>
                </div>
                <div class="form-group">
                    <label>Transmission</label>
                    <select id="transmission" required>
                        <option value="Automatic">Automatic</option>
                        <option value="Manual">Manual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fuel Type</label>
                    <select id="fuel" required>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Hybrid">Hybrid</option>
                        <option value="Electric">Electric</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="status" required>
                        <option value="available">Available</option>
                        <option value="sold">Sold</option>
                        <option value="reserved">Reserved</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeCarModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Car</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://fappwzziqocmwqohyokl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhcHB3enppcW9jbXdxb2h5b2tsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MjQ5ODgsImV4cCI6MjA4NTQwMDk4OH0.LM857N5L_7YiaVdjlswVZFV53tcy2NZaYv2ccQwAt3o';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', loadDashboard);

        async function loadDashboard() {
            await loadCars();
            await updateStats();
        }

        async function loadCars() {
            const { data: cars, error } = await supabase
                .from('cars')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error loading cars:', error);
                document.getElementById('carsTable').innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--red);">Error loading cars. Make sure the database table is created.</td></tr>';
                return;
            }

            if (!cars || cars.length === 0) {
                document.getElementById('carsTable').innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--gray);">No cars yet. Click "Add New Car" to get started!</td></tr>';
                return;
            }

            displayCars(cars);
        }

        function displayCars(cars) {
            const tbody = document.getElementById('carsTable');
            tbody.innerHTML = cars.map(car => `
                <tr>
                    <td><strong>${car.make} ${car.model}</strong></td>
                    <td>${car.year}</td>
                    <td>KES ${(car.price || 0).toLocaleString()}</td>
                    <td>${(car.mileage || 0).toLocaleString()} km</td>
                    <td><span class="status-badge status-${car.status}">${car.status}</span></td>
                    <td>
                        <button class="btn btn-primary" style="padding: 0.5rem 1rem; margin-right: 0.5rem;" onclick="editCar(${car.id})">Edit</button>
                        <button class="btn btn-danger" style="padding: 0.5rem 1rem;" onclick="deleteCar(${car.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function updateStats() {
            const { data: cars } = await supabase.from('cars').select('*');
            
            if (!cars) return;

            const available = cars.filter(c => c.status === 'available').length;
            const sold = cars.filter(c => c.status === 'sold').length;
            const totalValue = cars.reduce((sum, c) => sum + (c.price || 0), 0);

            document.getElementById('totalCars').textContent = cars.length;
            document.getElementById('availableCars').textContent = available;
            document.getElementById('soldCars').textContent = sold;
            document.getElementById('totalValue').textContent = `${(totalValue / 1000000).toFixed(1)}M`;
        }

        function openAddCarModal() {
            document.getElementById('modalTitle').textContent = 'Add New Car';
            document.getElementById('carForm').reset();
            document.getElementById('carId').value = '';
            document.getElementById('carModal').classList.add('active');
        }

        function closeCarModal() {
            document.getElementById('carModal').classList.remove('active');
        }

        async function editCar(id) {
            const { data: car } = await supabase.from('cars').select('*').eq('id', id).single();
            
            if (!car) return;

            document.getElementById('modalTitle').textContent = 'Edit Car';
            document.getElementById('carId').value = car.id;
            document.getElementById('make').value = car.make;
            document.getElementById('model').value = car.model;
            document.getElementById('year').value = car.year;
            document.getElementById('price').value = car.price;
            document.getElementById('mileage').value = car.mileage;
            document.getElementById('transmission').value = car.transmission;
            document.getElementById('fuel').value = car.fuel;
            document.getElementById('status').value = car.status;
            document.getElementById('description').value = car.description || '';
            
            document.getElementById('carModal').classList.add('active');
        }

        async function deleteCar(id) {
            if (!confirm('Are you sure you want to delete this car?')) return;

            const { error } = await supabase.from('cars').delete().eq('id', id);

            if (error) {
                alert('Error deleting car: ' + error.message);
                return;
            }

            await loadDashboard();
        }

        document.getElementById('carForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const carData = {
                make: document.getElementById('make').value,
                model: document.getElementById('model').value,
                year: parseInt(document.getElementById('year').value),
                price: parseInt(document.getElementById('price').value),
                mileage: parseInt(document.getElementById('mileage').value),
                transmission: document.getElementById('transmission').value,
                fuel: document.getElementById('fuel').value,
                status: document.getElementById('status').value,
                description: document.getElementById('description').value
            };

            const carId = document.getElementById('carId').value;

            let result;
            if (carId) {
                result = await supabase.from('cars').update(carData).eq('id', carId);
            } else {
                result = await supabase.from('cars').insert([carData]);
            }

            if (result.error) {
                alert('Error saving car: ' + result.error.message);
                return;
            }

            closeCarModal();
            await loadDashboard();
        });
    </script>
</body>
</html>
